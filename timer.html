<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="time">
          <p id="hour-label" class="label">Hours</p>
          <p id="minutes-label" class="label">Minutes</p>
          <p id="seconds-label" class="label">Seconds</p>
        </div>
        <div class="input-hours">
          <label for="length"> hour Length</label>
          <input
            type="number"
            max="99"
            min="0"
            value="0"
            name="length"
            id="hours"
            class="time"
          />
        </div>
        <div class="input-minutes">
          <label for="length"> mins Length</label>
          <input
            type="number"
            max="60"
            min="0"
            value="0"
            name="length"
            id="minutes"
            class="time"
          />
        </div>
        <div class="input-secs">
          <label for="length"> sec Length</label>
          <input
            type="number"
            max="60"
            min="0"
            value="0"
            name="length"
            id="seconds"
            class="time"
          />
        </div>
        <div class="buttons">
          <button aria-label="play" class="btn btn-primary" id="start">
            <i class="fa fa-play" aria-hidden="true">start</i>
          </button>
          <button aria-label="pause" class="btn btn-primary" id="reset">
            <i class="fa fa-pause" aria-hidden="true">reset</i>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/scripts/timer.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
</html>
