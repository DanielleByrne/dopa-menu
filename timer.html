<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="hand"></div>
        <div class="controls">
          <div class="time">
            <div id="minutes">20</div>
            <div id="seconds">00</div>
          </div>
          <div class="buttons">
            <button aria-label="play" id="play">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button aria-label="pause" id="pause">
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button aria-label="stop" id="stop">
              <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
          </div>
          <div class="input">
            <label for="length"> Timer Length</label>
            <input type="number" name="length" id="minutes" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/scripts/timer.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
</html>
