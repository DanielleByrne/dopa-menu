<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <h1>What would you like to do?</h1>
    </div>
    <div class="tab">
      <button class="tablinks" onclick="changeTab(event, 'Mood')">Mood</button>
      <button class="tablinks" onclick="changeTab(event, 'Activity')">
        Activity Type
      </button>
    </div>
    <!-- Mood Tab -->
    <div id="Mood" class="tabcontent">
      <h3>Mood</h3>
      <p>Mood</p>
      <!-- category tabs -->
      <div class="mood-tab">
        <div class="tab">
          <button class="tablinks" onclick="moodTabs(event, 'Relax')">Relax & De-Stress</button>
          <button class="tablinks" onclick="moodTabs(event, 'Inspired')">Get Inspired</button>
          <button class="tablinks" onclick="moodTabs(event, 'Energy')">Boost Energy</button>
          <button class="tablinks" onclick="moodTabs(event, 'Productive')">Feel Productive</button>
          <button class="tablinks" onclick="moodTabs(event, 'Favorites')">Favorites</button>
        </div>
      </div>
      <!-- sort by buttons -->
      <div class="sort-buttons">
        <p>Sort By:</p>
        <button type="button" class="btn btn-secondary btn-sm">Shortest</button>
        <button type="button" class="btn btn-secondary btn-sm">
          Lowest Effort
        </button>
      </div>
      <!-- categories -->
      <div id="Relax" class="tabcontentTwo">
        <button type="button" class="btn btn-secondary btn-lg">Relax button</button>
      </div>
      <div id="Inspired" class="tabcontentTwo">
        <button type="button" class="btn btn-secondary btn-lg"> Inspired button</button>
      </div>
      <div id="Energy" class="tabcontentTwo">
        <button type="button" class="btn btn-secondary btn-lg">Energy button</button>
      </div>
      <div id="Productive" class="tabcontentTwo">
        <button type="button" class="btn btn-secondary btn-lg">Productive button</button>
      </div>
      <div id="Favorites" class="tabcontentTwo">
        <button type="button" class="btn btn-secondary btn-lg">Favorites button</button>
      </div>
    </div>

    <!-- Activity Tab -->
    <div id="Activity" class="tabcontent">
      <h3>Activity</h3>
      <p>Activity.</p>
      <div class="mood-buttons">
        <button type="button" class="btn btn-secondary btn-sm">
          Feel Productive
        </button>
        <button type="button" class="btn btn-secondary btn-sm">
          Get inspired
        </button>
        <button type="button" class="btn btn-secondary btn-sm">
          Boost Energy
        </button>
        <button type="button" class="btn btn-secondary btn-sm">
          Relax & De-Stress
        </button>
        <button type="button" class="btn btn-secondary btn-sm">
          Favorites
        </button>
      </div>
      <div class="sort-buttons">
        <p>Sort By:</p>
        <button type="button" class="btn btn-secondary btn-sm">Shortest</button>
        <button type="button" class="btn btn-secondary btn-sm">
          Lowest Effort
        </button>
      </div>
    </div>
    <div class="container"></div>
  </body>
  <script src="./assets/scripts/script.js"></script>
</html>
